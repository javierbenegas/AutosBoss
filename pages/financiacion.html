    <!--Formulario de contacto-->
    <main class="form-modificado">
      <form class="row g-3 col-lg-6 form-modificado">
        <h4>Contacto</h4>
        <div class="col-md-10">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="name" class="form-control" id="inputEmail4" required="">
        </div>
        <div class="col-md-10">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="name" class="form-control" id="inputPassword4" required="">
        </div>
        <div class="col-10">
          <label for="inputAddress" class="form-label">Celular</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="+54 9 299 999 9999" required="">
        </div>
        <div class="col-10">
          <label for="inputAddress2" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="inputAddress2" placeholder="example@example.com" required="">
        </div>
        <h4>Calcula tu cuota</h4>
        <div class="col-7">
          <label for="inputAddress" class="form-label">Valor del vehículo</label>
          <input type="number" class="form-control" id="inputAddress" placeholder="$ 99999,99" required="">
        </div>
        <div class="col-7">
          <label for="inputAddress2" class="form-label">Entrega inicial</label>
          <input type="number" class="form-control" id="inputAddress2" placeholder="$ 99999,99" required="">
        </div>
        <div class="col-7">
          <label for="inputAddress" class="form-label">Cantidad de cuotas</label>
          <input type="number" class="form-control" id="inputAddress" placeholder="" required="">
        </div>

         <div class="col-10">
          <button type="submit" class="btn btn-primary-modificado">Calcular</button>
        </div>
      </form>
